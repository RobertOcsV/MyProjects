<mat-card>

  <mat-card-content>
    <mat-toolbar color="primary"> Detalhes do Curso </mat-toolbar>
    <form [formGroup]="form" class="full-width">
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name">
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="front-end">Front-End</mat-option>
          <mat-option value="back-end">Back-end</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button mat-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button mat-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
