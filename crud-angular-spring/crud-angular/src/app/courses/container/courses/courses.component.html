<mat-card>
  <div class="column-flex mat-elevation-z8">
    <mat-card-content>
      @if (courses$ | async; as courses) {
        <div class="example-container mat-elevation-z8">
          <mat-toolbar color="primary">
            <span>Cursos Disponíveis</span>
          </mat-toolbar>
          <app-courses-list  [courses]="courses.courses"
          (add)="onAdd()" (edit)="onEdit($event)" (delete)="onDelete($event)" ></app-courses-list>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [length]="courses.totalElements"
            (page)="refresh($event)"
            showFirstLastButtons
            aria-label="Selecione a página de cursos">
          </mat-paginator>
        </div>
      } @else {
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      }
    </mat-card-content>
  </div>
</mat-card>
